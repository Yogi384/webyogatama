<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Cyberpunk Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">

<style>
*{
  box-sizing:border-box;
  font-family:'Orbitron',sans-serif;
}

/* ===== THEME VARIABLE ===== */
body{
  --bg:#020617;
  --box:#020617;
  --text:#38bdf8;
  --border:#38bdf8;
  --btn:#22d3ee;
  --shadow:#38bdf8;
}

body.light{
  --bg:#e2e8f0;
  --box:#f8fafc;
  --text:#0f172a;
  --border:#0ea5e9;
  --btn:#0ea5e9;
  --shadow:#0ea5e9;
}

/* ===== BODY ===== */
body{
  background:radial-gradient(circle at top, #020617, var(--bg));
  color:var(--text);
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  transition:.4s;
}

/* ===== LOGIN BOX ===== */
.login-box{
  background:linear-gradient(145deg, var(--box), #000);
  padding:30px;
  width:320px;
  border-radius:14px;
  border:1px solid var(--border);
  box-shadow:0 0 25px var(--shadow);
  position:relative;
}

/* ===== NEON LINE ===== */
.login-box::before{
  content:"";
  position:absolute;
  inset:-2px;
  border-radius:14px;
  background:linear-gradient(45deg, transparent, var(--border), transparent);
  z-index:-1;
  animation:neon 4s linear infinite;
}

@keyframes neon{
  0%{filter:hue-rotate(0deg)}
  100%{filter:hue-rotate(360deg)}
}

h2{
  text-align:center;
  margin-bottom:20px;
  text-shadow:0 0 10px var(--text);
}

/* ===== INPUT ===== */
input{
  width:100%;
  padding:12px;
  margin:10px 0;
  background:transparent;
  border:1px solid var(--border);
  border-radius:8px;
  color:var(--text);
  outline:none;
}

input::placeholder{
  color:#94a3b8;
}

/* ===== BUTTON ===== */
button{
  width:100%;
  padding:12px;
  margin-top:15px;
  background:var(--btn);
  border:none;
  border-radius:8px;
  font-weight:bold;
  cursor:pointer;
  box-shadow:0 0 15px var(--btn);
  transition:.3s;
}

button:hover{
  transform:scale(1.05);
}

/* ===== ERROR ===== */
.error{
  color:red;
  text-align:center;
  display:none;
  margin-top:10px;
}

/* ===== TOGGLE ===== */
.toggle{
  position:absolute;
  top:10px;
  right:10px;
  cursor:pointer;
  font-size:18px;
}
</style>
</head>

<body>

<div class="login-box">
  <div class="toggle" onclick="toggleTheme()">üåô</div>

  <h2>CYBER LOGIN</h2>

  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">

  <button onclick="login()">ACCESS</button>

  <div class="error" id="error">ACCESS DENIED</div>
</div>

<script>
function login(){
  const user = document.getElementById("username").value;
  const pass = document.getElementById("password").value;

  if(user === "yoga" && pass === "123"){
    window.location.href = "admin.html";
  } else {
    document.getElementById("error").style.display = "block";
  }
}

function toggleTheme(){
  document.body.classList.toggle("light");
  const icon = document.querySelector(".toggle");
  icon.textContent = document.body.classList.contains("light") ? "‚òÄÔ∏è" : "üåô";
}
</script>

</body>
</html>
